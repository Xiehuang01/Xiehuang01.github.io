    // 加载题目数据
    function loadQuizData() {
      try {
        // 初始化内嵌数据库
        loadFullDatabase();
        
        // 如果URL中没有提供文件路径，则根据模块名称和题型获取
        const actualFilePath = filePath || getFilePath(moduleName, questionType);
        
        if (!actualFilePath) {
          throw new Error('找不到对应的题库文件');
        }
        
        // 处理模拟练习
        if (actualFilePath === 'mock-quiz') {
          // 创建模拟练习题库
          quizData = createMockQuiz();
        }
        // 从内嵌数据库中获取数据
        else if (quizDatabase[actualFilePath]) {
          quizData = quizDatabase[actualFilePath];
        } else {
          throw new Error('题库数据不存在');
        }
        
        // 初始化答题状态
        userAnswers = new Array(quizData.length).fill(null);
        answeredQuestions = new Array(quizData.length).fill(false);
        
        // 显示答题界面
        loadingElement.classList.add('hidden');
        quizContainer.classList.remove('hidden');
        
        // 初始化答题
        initQuiz();
      } catch (error) {
        console.error('加载题目失败:', error);
        loadingElement.classList.add('hidden');
        errorContainer.classList.remove('hidden');
        errorMessage.textContent = error.message || '无法加载题目，请稍后再试。';
      }
    }

    // 创建模拟练习题库
    function createMockQuiz() {
      // 选择题库列表
      const choiceQuizFiles = [
        'choiceQue/1CPU选择题_converted.json',
        'choiceQue/2memory选择题.json',
        'choiceQue/3IO选择题.json',
        'choiceQue/4外围设备选择题.json',
        'choiceQue/5Bus选择题.json',
        'choiceQue/6练习选择题.json'
      ];
      
      // 判断题库列表
      const judgmentQuizFiles = [
        'judgmentQue/1CPU判断题.json',
        'judgmentQue/2memory判断题.json',
        'judgmentQue/3IO判断题.json',
        'judgmentQue/4外围设备判断题.json',
        'judgmentQue/5Bus判断题.json',
        'judgmentQue/6练习判断题.json',
        'judgmentQue/7书后判断题.json'
      ];
      
      // 存储抽取的选择题和判断题
      let choiceQuestions = [];
      let judgmentQuestions = [];
      
      // 从每个选择题题库中随机抽取3道题
      choiceQuizFiles.forEach(file => {
        if (quizDatabase[file]) {
          // 随机抽取3道题
          const quizPool = [...quizDatabase[file]];
          for (let i = 0; i < 3; i++) {
            if (quizPool.length > 0) {
              // 随机选择一道题
              const randomIndex = Math.floor(Math.random() * quizPool.length);
              choiceQuestions.push(quizPool[randomIndex]);
              // 从题库池中移除已选题目，避免重复
              quizPool.splice(randomIndex, 1);
            }
          }
        }
      });
      
      // 从书后判断题中随机抽取4道题
      if (quizDatabase['judgmentQue/7书后判断题.json']) {
        const bookQuizPool = [...quizDatabase['judgmentQue/7书后判断题.json']];
        for (let i = 0; i < 4; i++) {
          if (bookQuizPool.length > 0) {
            const randomIndex = Math.floor(Math.random() * bookQuizPool.length);
            judgmentQuestions.push(bookQuizPool[randomIndex]);
            bookQuizPool.splice(randomIndex, 1);
          }
        }
      }
      
      // 从其他每个判断题题库中随机抽取1道题
      judgmentQuizFiles.slice(0, 6).forEach(file => {
        if (quizDatabase[file]) {
          const quizPool = [...quizDatabase[file]];
          if (quizPool.length > 0) {
            const randomIndex = Math.floor(Math.random() * quizPool.length);
            judgmentQuestions.push(quizPool[randomIndex]);
          }
        }
      });
      
      // 随机打乱各自的顺序
      choiceQuestions = shuffleArray(choiceQuestions);
      judgmentQuestions = shuffleArray(judgmentQuestions);
      
      // 先返回选择题，再返回判断题
      return [...choiceQuestions, ...judgmentQuestions];
    }
    
    // 打乱数组顺序的辅助函数
    function shuffleArray(array) {
      const newArray = [...array];
      for (let i = newArray.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
      }
      return newArray;
    }

    // 初始化答题
    function initQuiz() {
      totalQuestions.textContent = quizData.length;
      totalCount.textContent = quizData.length;
      totalScore.textContent = quizData.length;
      loadQuestion(currentQuestionIndex);
      updateProgress();
    }

    // 加载问题
    function loadQuestion(index) {
      const question = quizData[index];
      questionCounter.textContent = index + 1;
      questionText.textContent = question.question;
      
      // 生成选项
      optionsContainer.innerHTML = '';
      
      // 创建选项元素
      question.options.forEach((option) => {
        const optionElement = document.createElement('div');
        optionElement.className = 'answer-option';
        optionElement.textContent = option;
        optionElement.dataset.answer = option.charAt(0); // 选项字母（A、B、C、D等）
        
        // 如果用户已经回答过这个问题，显示答案状态
        if (answeredQuestions[index]) {
          if (option.charAt(0) === question.answer) {
            optionElement.classList.add('correct');
          } else if (option.charAt(0) === userAnswers[index] && option.charAt(0) !== question.answer) {
            optionElement.classList.add('incorrect');
          }
        } else {
          // 添加点击事件
          optionElement.addEventListener('click', selectOption);
        }
        
        // 如果是用户之前选择的答案，添加selected类
        if (option.charAt(0) === userAnswers[index]) {
          optionElement.classList.add('selected');
        }
        
        optionsContainer.appendChild(optionElement);
      });
      
      // 更新按钮状态
      prevBtn.disabled = index === 0;
      nextBtn.disabled = !answeredQuestions[index];
      
      // 如果是最后一题，改变下一题按钮文本
      if (index === quizData.length - 1) {
        nextBtn.textContent = '完成';
      } else {
        nextBtn.textContent = '下一题';
      }
    }

    // 选择选项
    function selectOption(e) {
      // 移除所有选项的selected类
      const options = document.querySelectorAll('.answer-option');
      options.forEach(option => {
        option.classList.remove('selected');
      });
      
      // 为当前选项添加selected类
      e.target.classList.add('selected');
      
      const selectedAnswer = e.target.dataset.answer;
      const correctAnswer = quizData[currentQuestionIndex].answer;
      
      // 标记问题已回答
      if (!answeredQuestions[currentQuestionIndex]) {
        answeredQuestions[currentQuestionIndex] = true;
        
        // 更新得分
        if (selectedAnswer === correctAnswer) {
          score++;
        }
      } else if (userAnswers[currentQuestionIndex] === correctAnswer && selectedAnswer !== correctAnswer) {
        // 如果用户之前选择了正确答案，但现在选择了错误答案
        score--;
      } else if (userAnswers[currentQuestionIndex] !== correctAnswer && selectedAnswer === correctAnswer) {
        // 如果用户之前选择了错误答案，但现在选择了正确答案
        score++;
      }
      
      // 保存用户的答案
      userAnswers[currentQuestionIndex] = selectedAnswer;
      
      // 显示正确和错误答案
      options.forEach(option => {
        const optionAnswer = option.dataset.answer;
        if (optionAnswer === correctAnswer) {
          option.classList.add('correct');
        } else if (optionAnswer === selectedAnswer && optionAnswer !== correctAnswer) {
          option.classList.add('incorrect');
        }
        
        // 禁用所有选项的点击事件
        option.removeEventListener('click', selectOption);
      });
      
      // 启用下一题按钮
      nextBtn.disabled = false;
      
      // 更新进度
      updateProgress();
    }

    // 更新进度
    function updateProgress() {
      const answeredCount = answeredQuestions.filter(Boolean).length;
      const progressPercentage = (answeredCount / quizData.length) * 100;
      
      progressBar.style.width = `${progressPercentage}%`;
      completedCount.textContent = answeredCount;
      
      if (answeredCount > 0) {
        const accuracy = Math.round((score / answeredCount) * 100);
        accuracySpan.textContent = `${accuracy}%`;
      } else {
        accuracySpan.textContent = '0%';
      }
    }

    // 显示结果
    function showResults() {
      quizContainer.classList.add('hidden');
      resultsContainer.classList.remove('hidden');
      finalScore.textContent = score;
    }

    // 重新开始答题
    function restartQuiz() {
      currentQuestionIndex = 0;
      score = 0;
      userAnswers = new Array(quizData.length).fill(null);
      answeredQuestions = new Array(quizData.length).fill(false);
      
      resultsContainer.classList.add('hidden');
      quizContainer.classList.remove('hidden');
      
      initQuiz();
    }

    // 事件监听
    prevBtn.addEventListener('click', () => {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        loadQuestion(currentQuestionIndex);
      }
    });

    nextBtn.addEventListener('click', () => {
      if (currentQuestionIndex < quizData.length - 1) {
        currentQuestionIndex++;
        loadQuestion(currentQuestionIndex);
      } else {
        showResults();
      }
    });

    restartBtn.addEventListener('click', restartQuiz);
    backToModulesBtn.addEventListener('click', () => {
      window.location.href = 'computer-organization.html';
    });
    
    backBtn.addEventListener('click', () => {
      window.location.href = 'computer-organization.html';
    });

    // 加载题目数据
    loadQuizData();
  </script>
